<%@ page contentType="text/html;charset=utf-8"%>
<%@page import="beans.category" %>
<%@page import="dao.indexDao" %>
<block name="right">
		<div class="col-md-3">		
		<div class="panel panel-success">
      	   <div class="headline">最新文章</div>
	       <div class="article-3dspace">
         	         <div class="article-group">	
         	         <% indexDao lastA = new indexDao();
         	         	ArrayList<category> lastedArt = lastA.queryLastedArticle();
         	         	for(category lArt:lastedArt){
         	         %>                       	                       
	                         <div class="article-new" id="article1">
	                          <div class="article-img" >
	                          <img src="<%=path%>/public/assets/global/<%=lArt.getImg_file()%>" width="100%" height="80px" onerror="this.src='<%=path%>/public/assets/global/img/error.png'">
	                          </div>      
	                        <a href="<%=path%>/home/detail?id=<%=lArt.getId()%>">  
	                         <div class="article-text">
	                       	 	 <p> <%=lArt.getTitle()%> </p>                
                             </div>  
                             </a>
	                         </div>
	                       <%}%>	                      	                   	                         
	                       </div>
             </div>
            </div>			     			   
 			<div class="headline">
				     <h3>
				     	<span class="section-head-label"></span>
						访客记录
				    </h3>
					</div>

				<ul class="list-group">
				  <li class="list-group-item">
				    <span class="badge">14</span>
				   	 访客人数
				  </li>
				</ul>
			</div>
</block>
